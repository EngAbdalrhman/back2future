<p-table *ngIf="colInfo" [value]="Data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      User Data
      <span>
        <p-button
          [disabled]="isLoading"
          [icon]="isLoading ? 'pi pi-refresh pi-spin' : 'pi pi-refresh'"
          (click)="refresh()"
        />
        <p-button class="ml-2" icon="pi pi-user-plus" (click)="showDialog()" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of colInfo">{{ col.headerCaption }}</th>
    </tr>
  </ng-template>
  <!-- as *ngfor -->
  <ng-template pTemplate="body" let-row>
    <!-- @IF("!isLoading") -->
    <tr *ngIf="!isLoading">
      <td>{{ row.id }}</td>
      <td>{{ row.fullName }}</td>
      <td>{{ row.userName }}</td>
      <td>{{ row.password }}</td>
      <td>{{ row.email }}</td>
      <td>
        <p-button icon="pi pi-user-edit" (click)="editDialog(row)" />
        <p-button
          class="ml-2 color-red"
          icon="pi pi-times"
          (click)="deleteDialog(row)"
        />
      </td>
    </tr>
    <tr *ngIf="isLoading">
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
      <td><p-skeleton /></td>
    </tr>
  </ng-template>
</p-table>
